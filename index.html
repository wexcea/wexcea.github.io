<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexcea - Home</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=Prompt:wght@300;400;600;700&family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-blur: 2px;
            --background-type: 'video';
            --background-url: 'https://i.pinimg.com/1200x/10/77/61/107761414d06c715eaeaafae60f85025.jpg';
            --video-url: 'https://raw.githubusercontent.com/wexcea/rbx-scripts/main/assets/Background-video.mp4';
            --youtube-url: '';
            
            --primary-red: #ef4444;
            --secondary-red: #dc2626;
            --light-red: #f87171;
            --dark-red: #b91c1c;
            --accent-red: #e11d48;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Sarabun', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .background-image, .background-video, .background-youtube {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(var(--background-blur));
            opacity: 0.3;
            display: none;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.2), rgba(0, 0, 0, 0.85));
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #450a0a, #7f1d1d, #991b1b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: var(--light-red);
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .loading-text {
            font-family: 'Space Grotesk', 'Noto Sans Thai', 'Sarabun', sans-serif;
            font-size: 18px;
            color: var(--light-red);
            font-weight: 500;
            letter-spacing: 2px;
        }

        .loading-screen.hidden { opacity: 0; visibility: hidden; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .main-content { min-height: 100vh; padding: 60px 0; opacity: 0; animation: fadeInUp 1s ease-out 0.5s forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .hero-title {
            font-family: 'Outfit', 'Space Grotesk', 'Noto Sans Thai', sans-serif;
            text-align: center;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: linear-gradient(45deg, var(--dark-red), var(--primary-red), var(--light-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: -2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .hero-logo {
            width: clamp(60px, 10vw, 100px);
            height: clamp(60px, 10vw, 100px);
            border-radius: 50%;
            border: 3px solid var(--light-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
            object-fit: cover;
        }

        @keyframes glow { from { filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.5)); } to { filter: drop-shadow(0 0 30px rgba(239, 68, 68, 0.8)); } }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 15px;
            margin-top: 0;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .social-icon:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--light-red);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--light-red);
        }

        .search-container {
            max-width: 700px;
            margin: 15px auto 15px;
            position: relative;
        }

        .search-box {
            width: 100%;
            background: rgba(239, 68, 68, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(239, 68, 68, 0.25);
            border-radius: 50px;
            padding: 18px 60px 18px 25px;
            font-family: 'Inter', 'Noto Sans Thai', 'Sarabun', sans-serif;
            font-size: 16px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box:focus {
            border-color: var(--light-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            pointer-events: none;
        }

        .search-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--light-red);
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Google Ads Container */
        .ad-container {
            margin: 30px auto;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-container.top-ad {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .ad-container.bottom-ad {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .script-card {
            background: rgba(239, 68, 68, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(239, 68, 68, 0.25);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .script-card:hover::before {
            left: 100%;
        }

        .script-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
            border-color: var(--light-red);
        }

        .script-logo {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid rgba(239, 68, 68, 0.3);
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .script-card:hover .script-logo {
            border-color: var(--light-red);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }

        .script-info {
            flex: 1;
            min-width: 0;
        }

        .script-name {
            font-family: 'Space Grotesk', 'Noto Sans Thai', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--light-red);
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .script-description {
            font-family: 'Inter', 'Noto Sans Thai', sans-serif;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .arrow-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, var(--dark-red), var(--primary-red));
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .arrow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .arrow-button:hover::before {
            left: 100%;
        }

        .arrow-button svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: transform 0.3s ease;
        }

        .arrow-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.6);
        }

        .arrow-button:hover svg {
            transform: translateX(3px);
        }

        .arrow-button:active {
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Space Grotesk', 'Noto Sans Thai', sans-serif;
            font-size: 1.2rem;
        }

        /* Menu Button */
        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(239, 68, 68, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .menu-button:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--light-red);
            transform: scale(1.1);
        }

        .menu-button svg {
            width: 24px;
            height: 24px;
            fill: var(--light-red);
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .menu-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .menu-container {
            background: rgba(239, 68, 68, 0.05);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(239, 68, 68, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
            animation: menuSlideIn 0.4s ease-out;
        }

        @keyframes menuSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-close:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--light-red);
            transform: rotate(90deg);
        }

        .menu-close svg {
            width: 20px;
            height: 20px;
            fill: var(--light-red);
        }

        .menu-title {
            font-family: 'Space Grotesk', 'Noto Sans Thai', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--light-red);
            margin-bottom: 30px;
            text-align: center;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            font-family: 'Space Grotesk', 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--light-red);
            transform: translateX(5px);
        }

        .menu-item svg {
            width: 20px;
            height: 20px;
            fill: var(--light-red);
            flex-shrink: 0;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 20px;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: rgba(239, 68, 68, 0.05);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(239, 68, 68, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.4s ease-out;
            position: relative;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--light-red);
            transform: rotate(90deg);
        }

        .modal-close svg {
            width: 20px;
            height: 20px;
            fill: var(--light-red);
        }

        .modal-title {
            font-family: 'Space Grotesk', 'Noto Sans Thai', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--light-red);
            margin-bottom: 20px;
            padding-right: 50px;
        }

        .modal-content {
            font-family: 'Inter', 'Noto Sans Thai', sans-serif;
            font-size: 0.95rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
        }

        .modal-content h3 {
            font-family: 'Space Grotesk', 'Noto Sans Thai', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--light-red);
            margin-top: 25px;
            margin-bottom: 12px;
        }

        .modal-content p {
            margin-bottom: 15px;
        }

        .modal-content a {
            color: var(--light-red);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .modal-content a:hover {
            color: var(--light-red);
            text-decoration: underline;
        }

        .modal-container::-webkit-scrollbar {
            width: 8px;
        }

        .modal-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .modal-container::-webkit-scrollbar-thumb {
            background: rgba(239, 68, 68, 0.5);
            border-radius: 10px;
        }

        .modal-container::-webkit-scrollbar-thumb:hover {
            background: rgba(239, 68, 68, 0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            .main-content { padding: 40px 0; }
            .social-icon {
                width: 45px;
                height: 45px;
            }
            .social-icon svg {
                width: 20px;
                height: 20px;
            }
            .scripts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .script-card {
                padding: 15px;
            }
            .script-logo {
                width: 60px;
                height: 60px;
                border-radius: 12px;
            }
            .script-name {
                font-size: 0.95rem;
            }
            .script-description {
                font-size: 0.75rem;
            }
            .arrow-button {
                width: 40px;
                height: 40px;
            }
            .arrow-button svg {
                width: 18px;
                height: 18px;
            }
            .search-box {
                padding: 15px 50px 15px 20px;
                font-size: 14px;
            }
            .search-icon {
                width: 20px;
                height: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img id="backgroundImage" class="background-image" src="" alt="Background">
        <video id="backgroundVideo" class="background-video" autoplay muted loop playsinline>
            <source src="" type="video/mp4">
        </video>
        <iframe id="backgroundYoutube" class="background-youtube" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="background-overlay"></div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Menu Button -->
    <div class="menu-button" id="menuButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
        </svg>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-container">
            <div class="menu-close" id="menuClose">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
            </div>
            <h2 class="menu-title">Menu</h2>
            <div class="menu-items">
                <div class="menu-item" onclick="showAbout()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
                    </svg>
                    About
                </div>

            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;

            if (match && match[2].length === 11) {

                } else {
                    backgroundImage.style.display = 'block';

                }

                backgroundVideo.src = url;
                backgroundVideo.loop = true;
                backgroundVideo.muted = true;
                backgroundVideo.autoplay = true;
                backgroundVideo.playsInline = true;

                backgroundImage.style.display = 'block';
